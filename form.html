<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tazama</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/form.js"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1><a href="index.html">Tazama</a></h1>
            <ul class="nav-list">
              <li><a href="movie.html">Movies</a></li>
              <li><a href="register.html">Register</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="vendor.html">Vendors</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </div>
    </div>
    <div class="order-form">
     <div><h2>Order Form</h2></div>
     <fieldset class="field">
    <legend class="leg">Order Details</legend>
    <form class="form-cnt" name="myForm" onsubmit="return (placeOrder())" method="POST">
        <div class="row">
            <div class="col-sm-6">
              <label for="name">Name</label><br>
              <input type="text" id="name1" name="name" placeholder="Enter name...">
              <label for="email">Email</label>
              <input type="email" id="email1" name="email" placeholder="Email...">
              <label for="estate">Estate</label>
              <input type="text" id="loc" name="estate" placeholder="Your Location...">
              <label for="movie">Movie Availabe</label>
              <select name="movie" name="mov" id="mov1">
                  <option value="">Select</option>
                  <option value="1">Harder they Fall</option>
                  <option value="2">HeavyWeight Boxing 2021</option>
                  <option value="3">WWE AEW 2019</option>
                  <option value="">Fast and Furious 9</option>
                  <option value="">Then man at the High Castle</option>
                  <option value="">Infinite</option>
                  <option value="">KungFu Series</option>
              </select>
            </div>
            <div class="col-sm-6">
             <label for="phone">Phone</label>
             <input type="tel" id="phNo" name="phone" placeholder="Enter Phone Number...">
             <label for="addr">Address</label>
             <input type="text" id="addr1" name="Address" placeholder="Enter Address...">
             <label for="town">Town</label>
             <input type="text" id="town" name="town" placeholder="Enter Town...">
            </div>
            <button type="submit" id="btn">Place Order</button>
        </div>
    </form>
     </fieldset>
    </div>
</body>
</html>
